<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Sales</h1>
    <div class="container">
        <form id="sales-form">
            <div class="mb-3">
              <label for="produceName" class="form-label">Produce Name</label>
              <input type="text" class="form-control" id="produceName" required>
            </div>
          
            <div class="mb-3">
              <label for="produceType" class="form-label">Buyer's Name</label>
              <input type="text" class="form-control" id="buyer'sName" required>
            </div>
          
            <div class="mb-3">
              <label for="dateTime" class="form-label">Date & Time</label>
              <input type="datetime-local" class="form-control" id="dateTime" required>
            </div>
            <div class="mb-3">
                <label for="tonnage" class="form-label">Tonnage (in kgs)</label>
                <input type="number" class="form-control" id="tonnage" min="1" required>
              </div>
            
              <div class="mb-3">
                <label for="cost" class="form-label">Amount Paid (in UgX)</label>
                <input type="number" class="form-control" id="cost" min="1" required>
              </div>
  <div class="mb-3">
                <label for="dealerName" class="form-label">Sales Agent's Name</label>
                <input type="text" class="form-control" id="salesAgentName" required>
              </div>
            
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

<h1>Sales List</h1>

<table id="procuredTable" class="table table-striped table-hover border 1">
    <thead>
        <tr>
            <th scope="col">Produce Name</th>
            <th scope="col">Buyer's Name</th>
            <th scope="col">Date & Time</th>
            <th scope="col">Tonnage(kgs)</th>
            <th scope="col">Amount Paid (UgX)</th>
            <th scope="col">Sales Agent's Name</th>
            
    </thead>
    <tbody>
        
    </tbody>
  </table>

  

</div>
<script src="sales.js"></script>
</body>
</html>
